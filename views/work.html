<section class="page page-work" id="work">
	<!-- <h1>Work</h1> -->
	<div class="content">
	   <ul>
	   	<li ng-repeat="work in work">
	   		<h2 slide-toggle="#row_{{$index}}" ng-click="toggled = !toggled" ng-class="{visible: toggled}">{{ work.client }} <i class="fa" ng-class="{'fa-chevron-down': toggled===true, 'fa-chevron-right': toggled===false,}"></i></h2>
	   		<aside id="row_{{$index}}" class="slideable" easing="linear" duration="0.2s">
	   			<img ng-src="../images/{{ work.image }}">
	   			<a href="http://google.com" class="btn btn-s">See project <i class="fa fa-external-link"></i></a>
	   			<p>{{ work.description }}</p>
	   			<img src="../images/amtrak_1.jpg">
	   			<img src="../images/amtrak_2.jpg">
	   		</aside>
	   	</li>
	   </ul>
	</div>
</section>
