<section class="page page-work" id="work">
	<div class="content">
	   <ul panel-toggle>
	   	<li ng-repeat="client in clients" class="panel">
	   		<h2 id="panel-{{$index}}" slide-toggle="#row_{{$index}}">{{ client.name }} <i class="fa fa-chevron-right"></i></h2>
	   		<aside id="row_{{$index}}" class="slideable" easing="ease-in-out" duration="0.4s">

		   		<ul rn-carousel rn-carousel-control>
		   			<li ng-repeat="slide in client.images">
		   				<div afkl-lazy-image="images/{{ slide.small }} 480w, images/{{ slide.small }} 768w, images/{{ slide.large }}" class="afkl-lazy-wrapper afkl-img-ratio-1-1 demo-image"></div>
		   			</li>
		   		</ul>

	   			<section>
		   			<p>{{ client.description }}</p>
						<nav>
		   				<a href="{{ client.link }}" class="btn btn-s">View project <i class="fa fa-external-link"></i></a>
		   			</nav>
	   			</section>
	   		</aside>
	   	</li>
	   </ul>

	</div>
</section>
